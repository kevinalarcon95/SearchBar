<div class="container">
    <h1 class="my-4">Listado de Peliculas</h1>
    <div class="row">
        <div class="col">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="Search..." [(ngModel)]="filterPost">
                <button class="btn btn-primary" (click)="onSubmit()">Buscar</button>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <table class="table table-striped mt-4">
                <thead>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Gender</th>
                    <th>Principal actress</th>
                    <th>Date</th>
                </thead>
                <tbody>
                    <tr *ngFor="let post of posts | filter:filterPost | paginate: { itemsPerPage: 10, currentPage: p }">
                        <td>{{post.id}}</td>
                        <td>{{post.title}}</td>
                        <td>{{post.gender}}</td>
                        <td>{{post.actor}}</td>
                        <td>{{post.date}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <pagination-controls (pageChange)="p = $event" previousLabel="Previous" nextLabel="Next"></pagination-controls>
</div>
